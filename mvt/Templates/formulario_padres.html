{% extends "_base.html" %}
{% load static %}

{% block title %} 

    {{titulo}}

{% endblock %}






{% block body %}

<form action="/AppFamilia/crear/persona" method="POST"> {% csrf_token %}
    <p>
    <label for="id_tarea"> Nombres: </label>
    <input id="id_tarea" name="nombre_familia" type="text" placeholder="Ingresar nombre..."></p>
    <p><label for="id_responsable"> Apellido: </label>
    <input id="responsable" name="apellido_familia" type="text" placeholder="Ingresar apellido ..."></p>
    <p><label for="id_responsable"> Edad: </label>
    <input id="responsable" name="edad" type="number" placeholder="Ingresar Edad..."></p>
    <p><label for="id_responsable"> Fecha De Nacimiento: </label>
    <input id="responsable" name="fechaNacimiento" type="date" placeholder="Ingresar Fecha De Nacimiento..."></p>
    <p><label for="id_responsable"> Ocupacion: </label>
    <input id="responsable" name="ocupacion" type="text" placeholder="Ingresar Ocupacion..."></p>
    <input type="submit" value="Enviar">
</form>


{% endblock %}
